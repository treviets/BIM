<div ng-controller="projectBaseLineCtrl">
	<form name="frmBL" novalidate>
		<div class="panel panel-default">
			<!-- Top actions -->
			<div class="panel-heading clearfix">
				<div class="panel-title pull-left"><span class="glyphicon glyphicon-align-left"></span> {{'project_baseline_form_title' | translate}}</div>
				<div class="btn-group pull-right">
					<span class="glyphicon glyphicon-floppy-disk" ng-click="createProjectBaseline()" data-toggle="tooltip" title="{{'project_baseline_form_button_save_tooltip' | translate}}"></span>
					<span class="glyphicon glyphicon-remove" ng-click="closeDialog()" data-toggle="tooltip" title="{{'project_baseline_form_button_close_tooltip' | translate}}"></span>
				</div>
			</div>
			<!-- Alert Message -->
			<div id="alertMessageBL" class="alert" style="display: none">
				<strong>{{alertMessage}}</strong>
			</div>
			
			<!-- Context -->
			<div class="panel-body">
				<div class="row">
					<!-- Info -->
					<div class="col-sm-12">
						<div class="form-horizontal">
							<div class="form-group col-sm-12">
								<label class="control-label col-sm-2 text-sm-right" for="txtname">{{'project_baseline_form_name' | translate}}</label>
								<div class="input-group col-sm-10" ng-class="{ 'has-error': (frmBL.txtname.$touched || frmBL.txtname.$dirty || frmDirty) && frmBL.txtname.$invalid }">
									<input class="form-control" type="text" id="txtname" name="txtname" ng-model="name" required maxlength="200"></input>
									<div class="input-group-addon" ng-show="frmBL.txtname.$invalid">
										<validation-tooltip target="txtname">
											<ul class="list-unstyled">
												<li validation-message ng-if="$field.$error.required">{{'form.field.input.valid' | translate}}</li>
											</ul>
										</validation-tooltip>
									</div>
								</div>
							</div>
							<div class="form-group col-sm-12">
								<label class="col-sm-2 control-label" for="formGroupInputSmall">{{'project_baseline_form_description' | translate}}</label>
								<div class="input-group col-sm-10">
									<textarea class="form-control" 
										ng-model="description"></textarea>
								</div>
							</div>
							<div class="form-group col-sm-12">
								<label class="col-sm-2 control-label" for="formGroupInputSmall">{{'project_baseline_form_type' | translate}}</label>
								<div class="input-group col-sm-10">
									<select class="form-control" ng-model="type"
										ng-options="type.id as type.name for type in baselineType">
									</select>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
