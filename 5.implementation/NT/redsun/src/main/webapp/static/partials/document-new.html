
<h3 class="page-title">{{pageTitle}}</h3>
<div class="col-lg-12">
	<div class="panel panel-default">
		<div class="panel-heading clearfix"></div>
		<div class="panel-body">
			<form class="form-horizontal">
				<div class="col-md-6 col-sm-6 col-xs-12">
					<div class="form-group form-group-sm">
						<label class="col-sm-2 control-label" for="formGroupInputSmall">Name</label>
						<div class="col-sm-10">
							<input class="form-control" type="text" ng-model="document.name">
						</div>
					</div>
					<div class="form-group form-group-sm">
						<label class="col-sm-2 control-label" for="formGroupInputSmall">Description</label>
						<div class="col-sm-10">
							<textarea class="form-control" type="text"
								ng-model="document.description"></textarea>
						</div>
					</div>
				</div>
				<div class="col-md-6 col-sm-6 col-xs-12">
					<div class="form-group form-group-sm">
						<label class="col-sm-2 control-label" for="formGroupInputSmall">Type</label>
						<div class="col-sm-10">
							<select class="form-control" ng-model="document.typeId"
								ng-options="type.id as type.name for type in types"
								ng-init="getTypes()">
							</select>
						</div>
					</div>
					<div class="form-group form-group-sm">
						<label class="col-sm-2 control-label" for="formGroupInputSmall">Status</label>
						<div class="col-sm-10">
							<select class="form-control" ng-model="document.statusId"
								ng-options="status.id as status.name for status in statuses"
								ng-init="getStatuses()">
							</select>
						</div>
					</div>

				</div>
			</form>
			<div class="col-sm-12 text-center">
					<button type="button" class="btn btn-default"
						ng-click="closeDialog();">
						<span></span>Close
					</button>
					<button type="button" class="btn btn-info"
						ng-click="saveAddDocument();"
						ng-disabled="permission.projectRole.documentsPermission.indexOf(3)<0">
						<span class="glyphicon glyphicon-floppy-save"> </span> Save
					</button>
				</div>
		</div>
	</div>
</div>
