<div class="tab-pane panel panel-success ng-scope active">
	<div class="panel-heading clearfix active">
		<h3 class="panel-title pull-left">Education</h3>
		<div class="pull-right">
			<span class="glyphicon glyphicon-remove" role="button"
				ng-click="closeDialog()"></span>
		</div>
	</div>
	<div class="col-lg-12">
		<div class="panel-body">
			<form class="form-horizontal">
				<div class="col-md-6 col-sm-6 col-xs-12">
					<div class="form-group form-group-sm  ">
						<label class="col-sm-4 control-label" for="formGroupInputSmall">
							Level: </label>
						<div class="col-sm-8">
							<select class="form-control"></select>
						</div>
					</div>
					<div class="form-group form-group-sm  ">
						<label class="col-sm-4 control-label" for="formGroupInputSmall">
							School: </label>
						<div class="col-sm-8">
							<input class="form-control" type="text">
						</div>
					</div>
					<div class="form-group form-group-sm  ">
						<label class="col-sm-4 control-label" for="formGroupInputSmall">
							Certificate: </label>
						<div class="col-sm-8">
							<input class="form-control" type="text">
						</div>
					</div>
					<div class="form-group form-group-sm  ">
						<label class="col-sm-4 control-label" for="formGroupInputSmall">
							Organization: </label>
						<div class="col-sm-8">
							<input class="form-control" type="text">
						</div>
					</div>
					<div class="form-group form-group-sm  ">
						<label class="col-sm-4 control-label" for="formGroupInputSmall">
							Certificate: </label>
						<div class="col-sm-8">
							<input class="form-control" type="text">
						</div>
					</div>
						
				</div>

				<div class="col-md-6 col-sm-6 col-xs-12">
					<div class="form-group form-group-sm  ">
						<label class="col-sm-4 control-label" for="formGroupInputSmall">
							Major: </label>
						<div class="col-sm-8">
							<input class="form-control" type="text">
						</div>
					</div>
					<div class="form-group form-group-sm  ">
						<label class="col-sm-4 control-label" for="formGroupInputSmall">
							Education type: </label>
						<div class="col-sm-8">
							<select class="form-control">
							</select>
						</div>
					</div>
					<div class="form-group form-group-sm  ">
						<label class="col-sm-4 control-label" for="formGroupInputSmall">
							Cource: </label>
						<div class="col-sm-8">
							<input class="form-control" type="text">
						</div>
					</div>
					<div class="form-group form-group-sm  ">
						<label class="col-sm-4 control-label" for="formGroupInputSmall">
							Total time: </label>
						<div class="col-sm-8">
							<input class="form-control" type="text">
						</div>
					</div>
			</form>
		</div>
	</div>
	<div style="text-align: center; margin-bottom: 20px">
		<button type="button" class="btn btn-default" ng-click="closeDialog()">
			<span class="glyphicon glyphicon-remove"></span> Close
		</button>
		<button type="button" class="btn btn-info" ng-click="closeDialog()">
			<span class="glyphicon glyphicon-floppy-save"></span> Save
		</button>

	</div>
</div>
