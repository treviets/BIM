<div class="panel-body">
	<div class="ms-list" ng-init="getEquipments();">
		<table class="table table-striped table-hover table-bordered">
			<tbody>
				<tr>
					<th>Name</th>
					<th>Quantity</th>
			  	</tr>
				<tr ng-repeat="equipment in equipments">
					<td><br> <input type="checkbox" id="check"
						ng-model="equipment.isSelected" />{{equipment.name}}<span class="tooltiptext">{{equipment.description}}</span></td>
					<td><input type="number" class="form-control" ng-model="equipment.quan" placeholder="Quantity"/></td>
				</tr>  
			</tbody>
		</table>
	</div>
</div>
