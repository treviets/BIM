<div class="tab-pane panel panel-success ng-scope active">
	<div class="panel-heading clearfix active">
		<h3 class="panel-title pull-left">Personal Info</h3>
		<div class="pull-right">
			<span class="glyphicon glyphicon-remove" role="button"
				ng-click="closeDialog()"></span>
		</div>
	</div>
	<div class="col-lg-12">
		<div class="panel-body">
			<form class="form-horizontal">
				<div class="col-md-12 col-sm-12 col-xs-12">

					<img src="/redsun/static/images/user.jpg"
						style="width: 100px; height: 100px; border-radius: 1000px; object-fit: cover; object-position: 0px 0px; margin-bottom: 10px">
					<div style="margin-bottom: 10px">
						<nobr>
							<input type="file" class="btn btn-default btn-sm"
								style="display: inline; width: 98px" /> <input type="button"
								value="upload" class="btn btn-default btn-sm" />
						</nobr>
					</div>

				</div>

				<div class="col-md-6 col-sm-6 col-xs-12">
					<div class="form-group form-group-sm  ">
						<label class="col-sm-4 control-label" for="formGroupInputSmall">Name:
							<span class="text-color-red">(*)</span>
						</label>
						<div class="col-sm-8">
							<input class="form-control" type="text" required="required">
						</div>
					</div>
					<div class="form-group form-group-sm  ">
						<label class="col-sm-4 control-label" for="formGroupInputSmall">
							Birth: </label>
						<div class="col-sm-8">
							<input class="form-control" type="text">
						</div>
					</div>
					<div class="form-group form-group-sm  ">
						<label class="col-sm-4 control-label" for="formGroupInputSmall">
							Address: </label>
						<div class="col-sm-8">
							<input class="form-control" type="text">
						</div>
					</div>
					<div class="form-group form-group-sm  ">
						<label class="col-sm-4 control-label" for="formGroupInputSmall">
							Religion: </label>
						<div class="col-sm-8">
							<select class="form-control">
							</select>
						</div>
					</div>
					<div class="form-group form-group-sm">
						<label class="col-sm-4 control-label" for="formGroupInputSmall">
							Date: </label>
						<div class="col-sm-8">
							<div class="col-sm-8 checkbox-inline">
								<md-datepicker ng-model="date" md-placeholder="Enter date"></md-datepicker>
							</div>
						</div>
					</div>
					<div class="form-group form-group-sm  ">
						<label class="col-sm-4 control-label" for="formGroupInputSmall">
							Mobile: </label>
						<div class="col-sm-8">
							<input class="form-control" type="text">
						</div>
					</div>
					<div class="form-group form-group-sm  ">
						<label class="col-sm-4 control-label" for="formGroupInputSmall">
							Resident Address: </label>
						<div class="col-sm-8">
							<input class="form-control" type="text">
						</div>
					</div>
					<div class="form-group form-group-sm">
						<label class="col-sm-4 control-label" for="formGroupInputSmall">
							Marital Status: </label>
						<div class="col-sm-8">
							<input id="chkMa" type="checkbox" /><label for="chkMa">Maried</label>
						</div>

					</div>

				</div>
				<div class="col-md-6 col-sm-6 col-xs-12">
					<div class="form-group form-group-sm">
						<label class="col-sm-4 control-label" for="formGroupInputSmall">
							Sex: </label>
						<div class="col-sm-8">
							<input id="chkMan" type="radio" name="sex" /> <label
								for="chkMan">Man</label> <input id="chkWoman" type="radio"
								name="sex" /> <label for="chkWoman">Woman</label>
						</div>
					</div>
					<div class="form-group form-group-sm  ">
						<label class="col-sm-4 control-label" for="formGroupInputSmall">
							Born: </label>
						<div class="col-sm-8">
							<input class="form-control" type="text">
						</div>
					</div>
					<div class="form-group form-group-sm  ">
						<label class="col-sm-4 control-label" for="formGroupInputSmall">
							Nationality: </label>
						<div class="col-sm-8">
							<select class="form-control">
							</select>
						</div>
					</div>
					<div class="form-group form-group-sm  ">
						<label class="col-sm-4 control-label" for="formGroupInputSmall">
							Id: </label>
						<div class="col-sm-8">
							<select class="form-control">
							</select>
						</div>
					</div>
					<div class="form-group form-group-sm  ">
						<label class="col-sm-4 control-label" for="formGroupInputSmall">
							Place: </label>
						<div class="col-sm-8">
							<select class="form-control">
							</select>
						</div>
					</div>
					<div class="form-group form-group-sm  ">
						<label class="col-sm-4 control-label" for="formGroupInputSmall">
							Email: </label>
						<div class="col-sm-8">
							<input class="form-control" type="text">
						</div>
					</div>
					<div class="form-group form-group-sm  ">
						<label class="col-sm-4 control-label" for="formGroupInputSmall">
							Temporary Address: </label>
						<div class="col-sm-8">
							<input class="form-control" type="text">
						</div>
					</div>
			</form>
		</div>
	</div>
	<div style="text-align: center; margin-bottom: 20px">
	<button type="button" class="btn btn-default" ng-click="closeDialog()">
			<span class="glyphicon glyphicon-remove"></span> Close
		</button>
		<button type="button" class="btn btn-info" ng-click="closeDialog()">
			<span class="glyphicon glyphicon-floppy-save"></span> Save
		</button>
		
	</div>
</div>
