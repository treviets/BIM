<div class="tab-pane panel panel-success ng-scope active">
	<div class="panel-heading clearfix active">
		<h3 class="panel-title pull-left">Salary info</h3>
		<div class="pull-right">
			<span class="glyphicon glyphicon-remove" role="button"
				ng-click="closeDialog()"></span>
		</div>
	</div>
	<div class="col-lg-12">
		<div class="panel-body">
			<form class="form-horizontal">
				<div class="col-md-6 col-sm-6 col-xs-12">
					<div class="form-group form-group-sm  ">
						<label class="col-sm-4 control-label" for="formGroupInputSmall">
							Total Salary: </label>
						<div class="col-sm-8">
							<input class="form-control" type="text">
						</div>
					</div>
					<div class="form-group form-group-sm  ">
						<label class="col-sm-4 control-label" for="formGroupInputSmall">
							Salary insurance salary: </label>
						<div class="col-sm-8">
							<input class="form-control" type="text">
						</div>
					</div>
					<div class="form-group form-group-sm  ">
						<label class="col-sm-4 control-label" for="formGroupInputSmall">
							Allowance: </label>
						<div class="col-sm-8">
							<input class="form-control" type="text">
						</div>
					</div>	
				</div>

				<div class="col-md-6 col-sm-6 col-xs-12">
					<div class="form-group form-group-sm  ">
						<label class="col-sm-4 control-label" for="formGroupInputSmall">
							Salary performance: </label>
						<div class="col-sm-8">
							<input class="form-control" type="text">
						</div>
					</div>	
					<div class="form-group form-group-sm  ">
						<label class="col-sm-4 control-label" for="formGroupInputSmall">
							Salary KPI: </label>
						<div class="col-sm-8">
							<input class="form-control" type="text">
						</div>
					</div>
					
			</form>
		</div>
	</div>
	<div style="text-align: center; margin-bottom: 20px">
		<button type="button" class="btn btn-default" ng-click="closeDialog()">
			<span class="glyphicon glyphicon-remove"></span> Close
		</button>
		<button type="button" class="btn btn-info" ng-click="closeDialog()">
			<span class="glyphicon glyphicon-floppy-save"></span> Save
		</button>

	</div>
</div>
