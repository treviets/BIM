
	
<div class="row bs-wizard sub-slider">
	<div class="col-xs-3 bs-wizard-step" style="width: 20%;" ng-repeat="data in expandSubData" ng-class="isSetSubProcess(data.index)">
		<div class="step-description bs-wizard-stepnum">
			<a href><b>{{ data.name }}</b></a>
		</div>
		<div ng-model="myCheck" class="progress">
			<div class="progress-bar"></div>
		</div>
		<button class="bs-wizard-dot">
			<div class="number"><b>{{ data.index }}</b></div>
		</button>
	</div>
</div>
