<h3 class="page-title">{{pageTitle}}</h3>
<div class="col-lg-12">
	<div class="panel-body">
		<div class="table-responsive">
			<table class="table table-striped table-hover table-bordered">
				<thead>
					<tr>
						<th>Name</th>
						<th>Link</th>
						<th>Description</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><input type="text" ng-model="docversion.name"
							ng-disabled="permission.projectRole.documentsPermission.indexOf(3)<0" /></td>
						<td><input type="text" ng-model="docversion.link"
							ng-disabled="permission.projectRole.documentsPermission.indexOf(3)<0" />
							<input type="file"
							ng-disabled="permission.projectRole.documentsPermission.indexOf(3)<0"
							ngf-select ng-model="myFile" file-model="myFile" name="file"
							ngf-max-size="2MB" required></td>
						<td><textarea type="text" ng-model="docversion.description"
								ng-disabled="permission.projectRole.documentsPermission.indexOf(3)<0" /></textarea>
						</td>
					</tr>
				</tbody>
			</table>
			<div class="col-sm-12 text-center">
				<button type="button" class="btn btn-default"
					ng-click="closeDialog();">
					<span></span>Close
				</button>
				<button type="button" class="btn btn-primary"
					ng-click="saveDocumentVersion(myFile);"
					ng-if="permission.projectRole.documentsPermission.indexOf(3)>=0">
					<span class="glyphicon glyphicon-floppy-save"> </span> Save
				</button>
			</div>
		</div>
		<div class="table-responsive">
			<table class="table table-striped table-hover table-bordered">
				<thead>
					<tr>
						<th>Name</th>
						<th>Main Document</th>
						<th>Version</th>
						<th>Creation Date</th>
						<th>Update Date</th>
						<th>Author</th>
						<th>Description</th>
						<th>
							<span class="glyphicon glyphicon-download"></span>
						</th>
						<th>
							<span class="glyphicon glyphicon-trash"></span>
						</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="docversion in documentversions"
						ng-click="initEditDocumentVersion(this.docversion);">
						<td>{{docversion.name}}</td>
						<td>{{docversion.documentName}}</td>
						<td>{{docversion.version}}</td>
						<td>{{docversion.createDateTime}}</td>
						<td>{{docversion.updateDate}}</td>
						<td>{{docversion.authorName}}</td>
						<td>{{docversion.description}}</td>
						<td>
							<button type="button" class="btn btn-default btn-sm" ng-click="downloadDocuments(docversion);">
      										<span class="glyphicon glyphicon-download"></span>
    									</button>
    								</td>
    								<td>
							<button type="button" class="btn btn-default btn-sm" ng-click="deleteDocument(docversion);">
      										<span class="glyphicon glyphicon-trash"></span> 
    									</button>
						</td>
					</tr>

				</tbody>
			</table>
		</div>
	</div>
</div>
</div>
