<h3 class="page-title">{{pageTitle}}</h3>
<div class="col-lg-12">
	<div class="panel panel-default">
		<div class="panel-heading clearfix"></div>
		<div class="panel-body">
			<div class="table-responsive">
				<input type="text" class ="form-control" placeholder="Search" ng-model="searchName">
				<table class="table table-striped table-hover table-bordered"
					ng-init="getFilterMember();">
					<thead>
						<th>Name</th>
						<th>Role</th>
					</thead>
					<tbody>
						<tr ng-repeat="resource in resources | filter:searchName">
							<td><input type="checkbox" id="check"
								ng-model="resource.isSelected" /> {{resource.code + " - " + resource.name}}</td>
							<td><select class="form-control" ng-repeat="">
									<option>1</option>
									<option>2</option>
									<option>3</option>
									<option>4</option>
							</select></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="col-sm-12 text-center">
				<button type="button" class="btn btn-default"
					ng-click="closeDialog();">
					<span></span>Close
				</button>
				<button type="button" class="btn btn-info" ng-click="saveMember();">
					<span class="glyphicon glyphicon-floppy-save"> </span>Save
				</button>
			</div>
		</div>
	</div>
</div>
