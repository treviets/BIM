<div ng-controller="pmReCostExpCtrl" class="ng-scope">
	<div class="panel panel-default" ng-init="initLanguage()">
		<div class="panel-heading clearfix">
			<h3 class="panel-title pull-left">{{'report_pm_costs_expenses_header' | translate}}</h3>
			<div class="pull-right">
				<span ng-click="initCostExpenses();" class="glyphicon glyphicon-eye-open" title="{{'report_pm_costs_menu_show' | translate}}"></span>
				<span ng-click="exportCostExpPDF('task_cost_per_month', 'pdfCE');" class="glyphicon glyphicon-export" title="{{'report_pm_costs_menu_export_pdf' | translate}}"></span> &nbsp;&nbsp;&nbsp;
				<!-- <span ng-click="exitDetailFullscreen(report.file_name);" class="glyphicon glyphicon-resize-small" ng-if="isDetailFullscreen" title="{{'report_pm_costs_menu_maximize' | translate}}"></span><span ng-click="detailFullscreen(report.file_name);" class="glyphicon glyphicon-fullscreen" ng-if="!isDetailFullscreen" title="{{'report_pm_costs_menu_maximize' | translate}}"></span> -->
			</div>
		</div>
		<div class="panel-body">
			<div class="row">
				<div class="col-md-4 col-sm-4 col-xs-12">
					<div class="form-group form-group-sm">
						<label class="col-sm-4 control-label" for="formGroupInputSmall">{{'report_pm_costs_year' | translate}}</label>
						<div class="col-sm-8">
					 		<input type="number" ng-model="y" min="2017" max="9999" ng-change="changeYear(y)">
						</div>
					</div>
					<br />
					<div class="form-group form-group-sm">
						<label class="col-sm-4 control-label" for="formGroupInputSmall">{{'report_pm_costs_month' | translate}}</label>
						<div class="col-sm-8">
					 		<input type="number" ng-model="m" min="0" max="12" ng-change="changeMonth(m)">
						</div>
					</div>
				</div>
			</div>
			<div id="pdfCE" class="row">
				<div class="col-sm-6">
					<canvas id="bar" class="chart chart-bar"
			  			chart-data="dataCostExpMultiBar" chart-labels="labelCostExpMultiBar" chart-series="seriesCostExpMultiBar" chart-options="optiopCostExpMultiBar" chart-legend="true" chart-colors="colorCostExpMultiBar">
					</canvas>
				</div>
				<div class="col-sm-6">
					<canvas id="pie" class="chart chart-pie"
			  			chart-data="dataRSCPie" chart-labels="labelRSCPie" chart-options="optionRSCPie" chart-colors="colorRSCPie">
					</canvas> 
				</div>
				<br />
				<br />
				<table class="table table-bordered">
					<tr>
						<th>{{'report_pm_costs_month' | translate}}</th>
						<th>{{'report_pm_costs_acc' | translate}}</th>
						<th>{{'report_pm_costs_pc' | translate}}</th>
					</tr>
					<tr ng-repeat = "c in CostExpenses">
						<td>{{c.monthly}}</td>
						<td>{{c.totalActuallyCost}}</td>
						<td>{{c.totalPlanningCost}}</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</div>
