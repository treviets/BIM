 						<div class="panel-heading clearfix">
							<input type="text" class="form-control" placeholder="Search" ng-model="searchName"/>
						</div>
			  			<div class="panel-body">
			  				<!-- Import Equipment -->
			  				<div class="well">
			  					
			  					<ul class="list-inline">
			  						<li><label class="control-label" for="attachments">{{'project_equipment_sheet_import_title' | translate}}</label></li>
			  						<li><input type="file" onchange="angular.element(this).scope().fileEquipmentSelected(this)" /></li>
			  						<li><button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="left" title="{{'project_equipment_sheet_import_button' | translate}}" ng-click="importEquipment()" ng-disabled="permission.projectRole.projectPermission.indexOf(3)<0">
			  							<span class="glyphicon glyphicon-import"></span>
			  							</button>
			  						</li>
			  					</ul>
			  				</div>
				  			<div class="ms-list"  ng-init = "getProjectEquipments();">
				  				<p class="text-primary">In Project</p>
								<table class="table table-striped table-hover table-bordered">
									<thead>
										<tr>
							  				<th>Name</th>
							  				<th>Unit</th>
							  				<th>Net Price</th>
							  				<th>Price</th>
							  				<th>Quantity</th>
							  				<th>Delete</th>
			  							</tr>
		  							</thead>
									<tbody>
									<tr ng-repeat="projectequipment in projectequipments | filter:searchName">
										<td class = 'totext'>{{projectequipment.equipmentName}} <span class="tooltiptext">Description: {{projectequipment.description}}</span></td>
										<td class = 'totext'>{{projectequipment.unit}}</td>
										<td><input type="text"  class="form-control"  value="{{projectequipment.netPrice}}" ng-model="projectequipment.netPrice" />
										<td><input type="text"  class="form-control"  value="{{projectequipment.price}}" ng-model="projectequipment.price" />
										<td><input type="text"  class="form-control"  value="{{projectequipment.quantity}}" ng-model="projectequipment.quantity" /></td>
										<td><input type="checkbox" id = "check" ng-model="projectequipment.isSelected"/></td>
									</tr>
									</tbody>
								</table>
							</div>
							<hr>
							<div class="ms-list"  ng-init = "getFilterEquipment();">
								<p class="text-primary">Out Project</p>
								<table class="table table-striped table-hover table-bordered">
									<thead>
										<tr>
							  				<th>Name</th>
							  				<th>Unit</th>
							  				<th>Net Price</th>
							  				<th>Price</th>
							  				<th>Quantity</th>
			  							</tr>
		  							</thead>
									<tbody>
										<tr ng-repeat="equipment in equipments | filter:searchName">
											<td>{{equipment.name}}</td>
											<td>{{equipment.unitName}}</td>
											<td><input type="text"  class="form-control"  value="{{equipment.netPrice}}" ng-model="equipment.netPrice" />
											<td><input type="text"  class="form-control"  value="{{equipment.price}}" ng-model="equipment.price" />
											<td><input type="text" class="form-control" ng-model="equipment.quantity"/></td>
										</tr>
									</tbody>
								</table>
							</div>
			  			</div>
