<div class="panel-heading clearfix">
	<input type="text" class="form-control" placeholder="Search" ng-model="searchName"/>
</div>
<div class="panel-body">
	<!-- Import Resource -->
	<div class="well">
		
		<ul class="list-inline">
			<li><label class="control-label" for="attachments">{{'project_resource_sheet_import_title' | translate}}</label></li>
			<li><input type="file" onchange="angular.element(this).scope().fileResourceSelected(this)" /></li>
			<li><button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="left" title="{{'project_resource_sheet_import_button' | translate}}" ng-click="importResource()" ng-disabled="permission.projectRole.projectPermission.indexOf(3)<0">
				<span class="glyphicon glyphicon-import"></span>
				</button>
			</li>
		</ul>
	</div>
	 <div class="ms-list">
	 	<p class="text-primary">In Project</p>
	  	<table class="table table-striped table-hover table-bordered"  ng-init = "getProjectResources();">
	  		<thead>	
	  			<tr>
	  				<th>Code</th>
	  				<th>Name</th>
	  				<th>Wage</th>
	  				<th>Quantity</th>
	  				<th>Delete</th>
	  			</tr>
	  		</thead>
			<tbody>
					<tr  ng-repeat="projectresource in projectresources | filter:searchName" >
						<td>{{projectresource.resourceCode}}</td>
						<td>{{projectresource.resourceName}}</td>
						<td><input type="text"  class="form-control"  value="{{projectresource.salary}}" ng-model="projectresource.salary" /></td>
						<td><input type="text"  class="form-control"  value="{{projectresource.quantity}}" ng-model="projectresource.quantity" /></td>
						<td><input type="checkbox" id = "check" ng-model="projectresource.isSelected"/></td>
					</tr>
			</tbody>
		</table>
	 </div>
	 <div class="ms-List">
	 <p class="text-primary">Out Project</p>
	  	<table class="table table-striped table-hover table-bordered"  ng-init = "getFilterMember();">
	  		<thead>	
	  			<tr>
	  				<th>Code</th>
	  				<th>Name</th>
	  				<th>Quantity</th>
	  			</tr>
	  		</thead>
			<tbody>
				<tr ng-repeat="resource in resources | filter:searchName">
					<td><input type="checkbox" id = "check" ng-model="resource.isSelected" ng-checked="isSelected" ng-disabled="permission.projectRole.projectPermission.indexOf(3)<0"/>{{resource.code}}</td>
					<td>{{resource.name}}</td>
					<td><input type="number" class="form-control" ng-model="resource.quan" placeholder="Quantity"/></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
