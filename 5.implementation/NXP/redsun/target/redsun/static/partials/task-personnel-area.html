			  			<div class="panel-body">
				  			<div class="ms-list"  ng-init = "getProjectResources();">
								<table class="table table-striped table-hover table-bordered">
								<thead>
									<tr>
									<th>Name</th>
									<th>Maximum</th>
									<th>Quantity</th>
									</tr>
								</thead>
									<tbody>
									<tr ng-repeat="projectresource in projectresources">
										<td><input type="checkbox" id = "check" ng-model="projectresource.isSelected" ng-checked="isSelected"/> {{projectresource.resourceCode + '-' + projectresource.resourceName}}</td>
										<td><input type="number" class="form-control" ng-model="projectresource.quantity" readonly/></td>
										<td><input type="number" class="form-control" ng-model="projectresource.quan"/></td>
									</tr>
									</tbody>
								</table>
							</div>
			  			</div>
