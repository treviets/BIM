			  			<div class="panel-body">
			  			<div class="col-sm-6 text-left">
				            <h3>{{pageTitle}}</h3>
				        </div>
			  				<div class="table-responsive" ng-init="getComments()">
								<table class="table table-striped table-hover table-bordered">
									<thead>
										<tr>
											<th>Content</th>
											<th>Comment by</th>
											<th>Comment date</th>
										</tr>
									</thead>
										<tbody>
											<tr ng-repeat="cm in comments" >
												<td>{{cm.content}}</td>
												<td>{{cm.commentBy}}</td>
												<td>{{cm.createDateTime}}</td>
											</tr>
										</tbody>
									</table>
							</div>
							<div class="col-md-12 col-sm-12 col-lg-12 col-xs-12">
								<div class="form-group form-group-sm">
									<div class="col-sm-12 text-center">
									<button type="button" class="btn btn-default" ng-click="closeDialogComment();">Close</button>
									</div>
								</div>
					</div>
			  			</div>
