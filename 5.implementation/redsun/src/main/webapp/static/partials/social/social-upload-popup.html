<h3 class="page-title">Upload File</h3>
<div class="col-lg-12">
	<div class="panel panel-default">
		<div class="panel-heading clearfix"></div>
		<div class="panel-body">
			<form class="form-horizontal">
				<div class="col-md-6 col-sm-6 col-xs-12">
					<div class="form-group form-group-sm">
						<label class="col-sm-4 control-label" for="formGroupInputSmall">Title</label>
						<div class="col-sm-8">
							<input class="form-control" ng-model="project.title" type="text" >
						</div>
					</div>
					<br>
					<div class="form-group form-group-sm">
						<label class="col-sm-4 control-label" for="formGroupInputSmall">Attach file</label>
						<div class="col-md-8" ng-model="project.socialFile">
							<input type="file" ngf-select ng-model="project.socialFile" file-model="project.socialFile" name="file"
								ngf-max-size="2MB" required> <i
								ng-show="myForm.file.$error.maxSize">File too large
								{{picFile.size / 1000000|number:1}}MB: max 2M</i>
								<br>
						</div>
					</div>
				</div>
				<div class="col-md-6 col-sm-6 col-xs-12">
					<div class="form-group form-group-sm">
						<label class="col-sm-4 control-label" for="formGroupInputSmall">Description</label>
						<div class="col-sm-8">
							<textarea class="form-control" ng-model="project.filedescription" type="text" rows="4" cols="5"></textarea>
						</div>
					</div>
				</div>
			</form>
			<div class="col-sm-12 text-center">
					<button type="button" class="btn btn-default"
						ng-click="closeDialog();">
						<span></span>Close
					</button>
					<button type="button" class="btn btn-info" ng-click="saveUpload(project.socialFile);"
						ng-disabled="permission.projectRole.documentsPermission.indexOf(3)<0">
						<span class="glyphicon glyphicon-floppy-save"> </span> Save
					</button>
				</div>
		</div>
	</div>
</div>
