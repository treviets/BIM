			  			<div class="panel-body">
				  			<div class="col-sm-6 text-left">
					            <h3>{{pageTitle}}</h3>
					        </div>
			  				<div class="table-responsive" ng-init="getDocumentVersionByTask()">
										<table class="table table-striped table-hover table-bordered">
										<thead>
											<tr>
												<th>Attach name</th>
												<th>Author name</th>
												<th>Upload date</th>
												<th>
		          									<span class="glyphicon glyphicon-download"></span>
		        								</th>
		        								<th>
		        									<span class="glyphicon glyphicon-trash"></span>
		        								</th>
											</tr>
										</thead>
											<tbody>
												<tr ng-repeat="att in documentversions" >
													<td><a href="/redsun/{{att.link}}" target="_blank">{{att.name}}</a></td>
													<td>{{att.authorName}}</td>
													<td>{{att.updateDate}}</td>
													<td>
														<button type="button" class="btn btn-default btn-sm" ng-click="downloadDocuments(att);">
			          										<span class="glyphicon glyphicon-download"></span>
			        									</button>
			        								</td>
			        								<td>
														<button type="button" class="btn btn-default btn-sm" ng-click="showConfirm($event, doc)" ng-if="permission.projectRole.deleteFile.indexOf(1)>=0">
			          										<span class="glyphicon glyphicon-trash"></span> 
			        									</button>
													</td>
												</tr>
											</tbody>
										</table>
								</div> 
							<div class="col-md-12 col-sm-12 col-lg-12 col-xs-12">
								<div class="form-group form-group-sm">
									<div class="col-sm-12 text-center">
									<button type="button" class="btn btn-default" ng-click="closeDialogAttachFile();">Close</button>
									</div>
								</div>
					</div>
			  			</div>
