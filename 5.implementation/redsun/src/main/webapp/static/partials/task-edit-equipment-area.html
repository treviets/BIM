 						<div class="panel-heading clearfix">
			    			<input type="text" class="form-control" placeholder="Search" ng-model="searchName"/>
			  			</div>
			  			<div class="panel-body">
				  			<div class="ms-list"  ng-init = "getTaskEquipments();">
				  				<p class="text-primary">In Task</p>
								<table class="table table-striped table-hover table-bordered">
									<thead>
										<tr>
							  				<th>Name</th>
							  				<th>Unit</th>
							  				<th>Quantity</th>
							  				<th>Used</th>
							  				<th>Actual today</th>
							  				<th>Delete</th>
			  							</tr>
		  							</thead>
									<tbody>
									<tr ng-repeat="taskequipment in taskequipments">
										<td class = 'totext'>{{taskequipment.equipmentName}} <span class="tooltiptext">Description: {{taskequipment.description}}</span></td>
										<td>{{taskequipment.unit}}</td>
										<td><input type="text"  class="form-control" ng-model="taskequipment.quantity" /></td>
										<td>
											<input type="number" class="form-control" ng-model="taskequipment.actualWork" readonly/>
										</td>
										<td>
											<input type="number" class="form-control" ng-model="taskequipment.actual" ng-disabled="permission.projectRole.taskPermission.indexOf(3)<0"/>
										</td>
										
										<td><input type="checkbox" id = "check" ng-model="taskequipment.isSelected"/></td>
									</tr>
									</tbody>
								</table>
							</div>
							<hr>
							<div class="ms-list"  ng-init = "getFilterProjectEquipments();">
								<p class="text-primary">Out Task</p>
								<table class="table table-striped table-hover table-bordered">
									<thead>
										<tr>
											<th>Name</th>
											<th>Unit</th>
											<th>Maximum</th>
											<th>Quantity</th>
										</tr>
									</thead>
									<tbody>
									<tr ng-repeat="projectequipment in projectequipments | filter:searchName">
										<td class = 'totext'>{{projectequipment.equipmentName}}<span class="tooltiptext">Description: {{projectmaterial.description}}</span></td>
										<td>{{projectequipment.unit}}</td>
										<td><input type="number" class="form-control" ng-model="projectequipment.quantity" readonly="readonly"/></td>
										<td>
											<input type="number" class="form-control" ng-model="projectequipment.quan" ng-disabled="permission.projectRole.taskPermission.indexOf(3)<0" oninput="this.value = this.value.replace(/[^0-9.]/g, ''); this.value = this.value.replace(/(\..*)\./g, '$1');"/>
										</td>
									</tr>
									</tbody>
								</table>
							</div>
			  			</div>
